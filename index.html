<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />
    <title>Text to Binary</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#141414] dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-[#141414] p-4 pb-2 justify-between">
        <div class="text-[#FFFFFF] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
          </svg>
        </div>
        <h2 class="text-[#FFFFFF] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">ConverterX Binary</h2>
      </div>
      <div class="pb-3">
        <div class="flex border-b border-[#383838] px-4 gap-8">
          <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#FF8C00] text-[#FFFFFF] pb-[13px] pt-4" href="#">
            <p class="text-[#FFFFFF] text-sm font-bold leading-normal tracking-[0.015em]">Text to Binary</p>
          </a>
          <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#C4C4C4] pb-[13px] pt-4" href="binarytxt.html">
            <p class="text-[#C4C4C4] text-sm font-bold leading-normal tracking-[0.015em]">Binary to Text</p>
          </a>
        </div>
      </div>
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <textarea
            id="inputText"
            placeholder="Enter text"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#FFFFFF] focus:outline-0 focus:ring-0 border-none bg-[#292929] focus:border-none min-h-36 placeholder:text-[#C4C4C4] p-4 text-base font-normal leading-normal"
          ></textarea>
        </label>
      </div>
      <div class="flex px-4 py-3">
        <button
          id="convertBtn"
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#FF8C00] text-[#141414] text-sm font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate">Convert</span>
        </button>
      </div>
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <textarea
            id="outputBinary"
            placeholder="Resulting binary code"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#FFFFFF] focus:outline-0 focus:ring-0 border-none bg-[#292929] focus:border-none min-h-36 placeholder:text-[#C4C4C4] p-4 text-base font-normal leading-normal"
            readonly
          ></textarea>
        </label>
      </div>
      <div class="h-5 bg-[#141414]"></div>
    </div>

    <script>
      document.getElementById('convertBtn').addEventListener('click', function() {
        const text = document.getElementById('inputText').value;
        const binary = textToBinary(text);
        document.getElementById('outputBinary').value = binary;
      });

      function textToBinary(text) {
        return text
          .split('')
          .map(char => char.charCodeAt(0).toString(2).padStart(8, '0'))
          .join(' ');
      }
    </script>
  </body>
</html>
